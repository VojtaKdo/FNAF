<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./res/css/style.css" />
    <title>quirky animatronics incoming!!</title>
  </head>
  <body>
    <div id="mainMenu">
      <p id="gameName">
        Five<br />
        nights<br />
        at<br />
        Animatronik
      </p>
      <br>
      <br>
      <br>
      <p id="play">New Game</p>
      <p id="settings">Settings</p>
    </div>
    <!--Vojtus-->
    <div id="camera">Camera</div>
    <img id="static" src="./res/img/static.gif" alt="static" />
    <div id="camera1">Camera 1</div>
    <div id="camera2">Camera 2</div>
    <div id="camera3">Camera 3</div>
    <div id="camera4">Camera 4</div>
    <div id="camera5">Camera 5</div>
    <img id="animatronik" src="./res/img/animatronik.png" alt="animatronik" />
    <div id="cameraOff">Camera off</div>
    <img src="./res/img/map.png" id="mapImage" />
    <div id="cameraButton">
      <button id="cameraButton1">1</button>
      <button id="cameraButton2">2</button>
      <button id="cameraButton3">3</button>
      <button id="cameraButton4">4</button>
      <button id="cameraButton5">5</button>
    </div>

    <!--Danos-->
    <audio src="./res/music/Metal-Scraping.mp3" id="eyesSound"></audio>
    <h1 id="clock">12:00</h1>

    <!-- Filip  -->

    <div id="moveLeft"></div>
    <div id="moveRight"></div>
    <div id="cam"></div>
    <div id="camBack"></div>

    <script src="./res/js/main.js"></script>
  </body>
</html>
