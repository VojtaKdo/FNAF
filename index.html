  <body>
    <div id="mainMenu">
      <p id="gameName">
        One<br />
        Night<br />
        at<br />
        Steelware.co
      </p>
      <br />
      <br />
      <br />
      <p id="play">New Game</p>
      <p id="settings">Custom Night</p>
    </div>
      <p id="backSettings">Back</p>
      <p id="playCustom">Play Custom Night</p>
      <div id="difficultySettings">
      <div class="obalDiff">
        <div id="difficultyScrapper"></div>
        <div id="difficultyCounterScrapper">
          <div class="container">
          <div class="decreaseDiff"></div> 
          <div class="numberDiff">1</div>
          <div class="increaseDiff"></div>
        </div>
        </div>
        </div>

      <div class="obalDiff">
        <div id="difficultySlaughter"></div>
        <div id="difficultyCounterSlaughter">
          <div class="container">
            <div class="decreaseDiff"></div> 
            <div class="numberDiff">1</div>
            <div class="increaseDiff"></div>
          </div>
        </div>
      </div>

      <div class="obalDiff">
        <div id="difficultyHangman"></div>
        <div id="difficultyCounterHangman">
          <div class="container">
            <div class="decreaseDiff"></div> 
            <div class="numberDiff">1</div>
            <div class="increaseDiff"></div>
          </div>
        </div>
      </div>

      <div class="obalDiff">
        <div id="difficultyEyes"></div>
        <div id="difficultyCounterEyes">
          <div class="container">
            <div class="decreaseDiff"></div> 
            <div class="numberDiff">1</div>
            <div class="increaseDiff"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div id="deathScreen">
      <div id="death">YOU DIED</div>
      <div id="backMenu"><a href="https://vojtakdo.github.io/FNAF/" id="text">Main Menu</a></div>

    <div id="camera3">Camera 3</div>
    <div id="camera4">Camera 4</div>

    <img id="animatronik" src="./res/img/animatronik.png" alt="animatronik" />

    <div id="cameraOff">Camera off</div>

    <img src="./res/img/map1.png" alt="map1" id="map1" />
    <img src="./res/img/map2.png" alt="map2" id="map2" />
    <img src="./res/img/map3.png" alt="map3" id="map3" />
    <img src="./res/img/map4.png" alt="map4" id="map4" />
    <img src="./res/img/map5.png" alt="map5" id="map5" />

      <button id="cameraButton3">3</button>
      <button id="cameraButton4">4</button>
      <button id="cameraButton2">2</button>
    </div>

      <img src="./res/img/BatteryUsage1.png" alt="" id="usageDisplay" />
    </div>

    <img src="./res/img/6am.png" alt="6AM" id="sixamPNG">

    </p>

    <div id="turnoffmachine">   Machine off   </div>
 

    <audio
      src="./res/music/fnaf-open-camera-sound.mp3"
